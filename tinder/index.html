<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder de Los Simpsons</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="./javascript/main.js" defer></script>
</head>
<body>
    <div class="shadow">
    <main>
        <section>
            <div class="white-bkg"></div>
            <header>
                <img src="./assets/tinder-logo.webp" alt="Tinder logo">
            </header>
              <div class="cards">
                <article>
                    <img src="./assets/cards/Homero.webp" alt="Homero Simpson, 39 años">
                    <h2>Homero<span>39</span></h2>
                    <div class="choice nope">NOPE</div>
                    <div class="choice like">LIKE</div>
                </article>

                <article>
                    <img src="./assets/cards/Marge.webp" alt="Marge Bouvier, 38 años">
                    <h2>Marge<span>38</span></h2>
                    <div class="choice nope">NOPE</div>
                    <div class="choice like">LIKE</div>
                </article>

                <span>
                    No hay más personas en Springfield... <br>
                    Vuelve a intentarlo mas tarde
                </span>
             </div>

              <footer>
                <button class="is-undo" aria-label="undo"></button>
                <button class="is-big is-remove" aria-label="remove"></button>
                <button class="is-star" aria-label="star"></button>
                <button class="is-big is-fav" aria-label="fav"></button>
                <button aria-label="zap"></button>
            </footer> 
         </section>
    </main>
    </div>
</body>
</html>
